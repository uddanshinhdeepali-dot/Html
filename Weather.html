<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App - 15 Cities</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    transition: background 1.5s ease-in-out !important;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    padding: 20px;
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
    color: #ffffff;
}

body.weather-sunny {
    background: linear-gradient(135deg, #f39c12 0%, #e67e22 50%, #d68910 100%) !important;
}
body.weather-cloudy {
    background: linear-gradient(135deg, #34495e 0%, #2c3e50 50%, #1a252f 100%) !important;
}
body.weather-rain {
    background: linear-gradient(135deg, #3498db 0%, #2980b9 50%, #1f618d 100%) !important;
}
body.weather-thunderstorm {
    background: linear-gradient(135deg, #2c3e50 0%, #1a252f 50%, #0f1419 100%) !important;
}
body.weather-snow {
    background: linear-gradient(135deg, #5dade2 0%, #3498db 50%, #2874a6 100%) !important;
}

.weather-app {
    max-width: 1400px;
    margin: 0 auto;
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    color: #ffffff !important;
}

.header p {
    font-size: 1.2em;
    color: #ffffff !important;
}

.search-section {
    background: rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 20px;
    margin-bottom: 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.2);
}

.search-input {
    width: 70%;
    padding: 15px 20px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50px;
    font-size: 16px;
    margin-right: 15px;
    transition: all 0.3s ease;
    background: rgba(255,255,255,0.1);
    color: #ffffff !important;
    backdrop-filter: blur(10px);
}

.search-input::placeholder {
    color: rgba(255,255,255,0.8) !important;
}

.search-input:focus {
    outline: none;
    border-color: #2ecc71;
    background: rgba(255,255,255,0.2);
}

.search-btn {
    padding: 15px 30px;
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    color: #ffffff !important;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(46,204,113,0.4);
}

.search-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(46,204,113,0.6);
}

.quick-cities {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: nowrap;
    margin-bottom: 30px;
    overflow-x: auto;
    padding: 10px 0;
    scrollbar-width: thin;
    max-width: 100%;
}

.quick-cities::-webkit-scrollbar {
    height: 6px;
}

.quick-cities::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.4);
    border-radius: 10px;
}

.quick-cities::-webkit-scrollbar-track {
    background: rgba(0,0,0,0.3);
}

.city-btn {
    flex: 0 0 auto;
    padding: 12px 16px;
    background: rgba(255,255,255,0.15);
    color: #ffffff !important;
    border: 2px solid rgba(255,255,255,0.4);
    border-radius: 25px;
    cursor: pointer;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.3s ease;
    backdrop-filter: blur(15px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    white-space: nowrap;
    min-width: 80px;
}

.city-btn:hover {
    background: rgba(255,255,255,0.3);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

.weather-grid {
    display: none;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 25px;
    margin-top: 20px;
}

.weather-card {
    background: rgba(255,255,255,0.15);
    border-radius: 25px;
    padding: 35px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.2);
    transition: all 0.6s ease;
    color: #ffffff !important;
}

.weather-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 35px 70px rgba(0,0,0,0.5);
}

/* WEATHER TEXT WHITE, DEGREE WHITE */
.city-name {
    font-size: 2em;
    font-weight: 700;
    margin-bottom: 15px;
    color: #ffffff !important; /* WHITE */
}

.temp-display {
    font-size: 4.5em;
    font-weight: 900;
    margin: 15px 0;
    color: #ffffff !important; /* WHITE DEGREE */
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.weather-desc {
    font-size: 1.4em;
    color: #ffffff !important; /* WHITE */
    margin-bottom: 25px;
    text-transform: capitalize;
    font-weight: 500;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

.weather-details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.detail-item {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    border: 1px solid rgba(255,255,255,0.15);
    color: #ffffff !important;
}

.detail-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.detail-label {
    font-size: 0.9em;
    color: #ffffff !important; /* WHITE */
    margin-bottom: 8px;
    font-weight: 500;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

.detail-value {
    font-size: 1.4em;
    font-weight: 700;
    color: #ffffff !important; /* WHITE */
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}

.loading {
    display: none;
    text-align: center;
    color: #ecf0f1 !important;
    font-size: 1.3em;
    margin: 50px 0;
    padding: 30px;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
    .search-input { width: 100%; margin-bottom: 15px; margin-right: 0; }
    .city-btn { padding: 10px 12px; font-size: 12px; min-width: 70px; }
    .weather-details { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<div class="weather-app">
    <div class="header">
        <h1>üå§Ô∏è Weather App</h1>
        <p>15 Cities | Scroll ‚Üí | Click then Get Weather</p>
    </div>

    <div class="quick-cities" id="quickCities"></div>

    <div class="search-section">
        <input type="text" class="search-input" id="cityInput" placeholder="Enter city name or click above..." />
        <button class="search-btn" onclick="getWeather()">üîç Get Weather</button>
    </div>

    <div class="loading" id="loading">‚è≥ Fetching weather data...</div>
    <div class="weather-grid" id="weatherGrid"></div>
</div>

<script>
const apiKey = "13b1e8daa88d188bc806ea3da0034f8a";

const cities = [
    "Pune", "Mumbai", "Delhi", "Bangalore", "Chennai",
    "Hyderabad", "Kolkata", "Ahmedabad", "Jaipur", "Surat",
    "Nagpur", "Indore", "Bhopal", "Coimbatore", "Kochi"
];

const quickCities = document.getElementById('quickCities');
const weatherGrid = document.getElementById('weatherGrid');
const loading = document.getElementById('loading');
const cityInput = document.getElementById('cityInput');

// Create city buttons
cities.forEach(city => {
    const btn = document.createElement('button');
    btn.className = 'city-btn';
    btn.textContent = city;
    btn.onclick = () => {
        cityInput.value = city;
        cityInput.focus();
    };
    quickCities.appendChild(btn);
});

async function getWeather() {
    const city = cityInput.value.trim();
    if (!city) {
        alert('Please enter a city name!');
        return;
    }
    
    weatherGrid.style.display = 'none';
    loading.style.display = 'block';
    document.body.className = '';
    
    try {
        const data = await fetchWeather(city);
        showWeatherResult(data, city);
    } catch (error) {
        loading.innerHTML = '‚ùå City not found or network error';
        setTimeout(() => {
            loading.style.display = 'none';
            document.body.className = '';
        }, 2000);
    }
}

async function fetchWeather(city) {
    const res = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey}`
    );
    const data = await res.json();
    if (data.cod !== 200) throw new Error('City not found');
    return data;
}

function showWeatherResult(data, cityName) {
    loading.style.display = 'none';
    weatherGrid.style.display = 'grid';
    weatherGrid.scrollIntoView({ behavior: 'smooth' });
    
    const weatherMain = data.weather[0].main;
    console.log('üîç WEATHER TYPE:', weatherMain);
    
    document.body.className = '';
    setTimeout(() => {
        switch(weatherMain) {
            case 'Clear': document.body.className = 'weather-sunny'; break;
            case 'Clouds': document.body.className = 'weather-cloudy'; break;
            case 'Rain': case 'Drizzle': document.body.className = 'weather-rain'; break;
            case 'Thunderstorm': document.body.className = 'weather-thunderstorm'; break;
            case 'Snow': document.body.className = 'weather-snow'; break;
            default: document.body.className = 'weather-cloudy';
        }
    }, 100);
    
    const card = document.createElement('div');
    card.className = 'weather-card';
    card.innerHTML = `
        <div class="city-name">${cityName} ${getEmoji(weatherMain)}</div>
        <div class="temp-display">${Math.round(data.main.temp)}¬∞C</div>
        <div class="weather-desc">${data.weather[0].description}</div>
        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-label">Humidity</div>
                <div class="detail-value">${data.main.humidity}%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wind</div>
                <div class="detail-value">${Math.round(data.wind?.speed || 0)} km/h</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Feels Like</div>
                <div class="detail-value">${Math.round(data.main.feels_like)}¬∞C</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Pressure</div>
                <div class="detail-value">${data.main.pressure} hPa</div>
            </div>
        </div>
    `;
    
    weatherGrid.innerHTML = '';
    weatherGrid.appendChild(card);
}

function getEmoji(weather) {
    const emojis = {
        'Clear': '‚òÄÔ∏è', 'Clouds': '‚òÅÔ∏è', 'Rain': 'üåßÔ∏è',
        'Drizzle': 'üå¶Ô∏è', 'Thunderstorm': '‚õàÔ∏è', 'Snow': '‚ùÑÔ∏è'
    };
    return emojis[weather] || 'üå§Ô∏è';
}
</script>
</body>
</html>
